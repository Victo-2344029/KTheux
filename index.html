<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
  <title>Quiz - modèle</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div id="quiz">
      <h1><span>Q</span>uiz <i class="far fa-question-circle"></i></h1>

      <h2 id="question"></h2>
        
      <h3 id="score"></h3>

      <div class="choices">
        <button id="guess0" class="btn">        
          <p id="choice0"></p>
        </button>

        <button id="guess1" class="btn">
          <p id="choice1"></p>
        </button>
          
        <button id="guess2" class="btn">
          <p id="choice2"></p>
        </button>
          
        <button id="guess3" class="btn">
          <p id="choice3"></p>
        </button>
      </div>

      <p id="progress"></p>

    </div>

    <div id="fini" class="hidden">
      
    </div>

    <button class="hidden" id="bouton">Recommencer</button>

  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
        
        <div id="entete">
          <h1 class="modal-text">Projet personnel</h1>
          <hr>
          <h2 class="modal-text">Design web gr.2 - Automne 2024</h2>
        </div>
        <div id="milieu">
          <div id="center">
            <h2 id="realisation" class="modal-text"><b>Réalisé par</b></h2>
            <h3 id="nom" class="modal-text"><i>Killian Theux</i></h3>
            <h2 id="inspire" class="modal-text"><b>Inspiration</b></h2>
            <a href="https://codesandbox.io/p/sandbox/z9fhk" id="lien" class="modal-text">https://codesandbox.io/p/sandbox/z9fhk</a>
          </div>
          <img src="megaman.png" alt="Megaman" class="modal-image" id="img">
        </div>
        <span id="close-btn" class="close-btn">Fermer la fenêtre</span>
        <span id="plusAfficher" class="plusAfficher">Ne plus afficher ce message.</span>
    </div>
  </div>
   
  <script src="./script.js" type="text/javascript" ></script>
</body>



</html>
